<h2>Formulaire de contact</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width" style="width: 40%;">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" required>
    <mat-error>{{ getErrorMessage('firstName') }}</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" style="width: 40%;">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" required>
    <mat-error>{{ getErrorMessage('lastName') }}</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" style="width: 40%;">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age" required>
    <mat-error>{{ getErrorMessage('age') }}</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" style="width: 40%;">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
    <mat-error>{{ getErrorMessage('email') }}</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" style="width: 60%;">
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="comment" rows="5" cols="40" required></textarea>
    <mat-error>{{ getErrorMessage('comment') }}</mat-error>
  </mat-form-field>

  <button mat-raised-button class="submit-button" type="submit" [disabled]="!this.form.valid">Submit</button>
</form>

<div *ngIf="isFormSubmitted" class="success-message">
  Le formulaire a été soumis avec succès !
</div>
